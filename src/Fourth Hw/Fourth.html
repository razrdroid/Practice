<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
<h1>Register</h1>
    <form>
        <div>
            <label for="fName">First Name: </label>
            <input id="fName" type="text" name="firstName" placeholder="John" required>
            <label for="lName">Last Name: </label>
            <input id="lName" type="text" name="lastName" placeholder="Snow" required>
        </div>
        <div>
        <label for="male">Male </label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="other">Female </label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="other">Other </label>
        <input type="radio" id="other" name="Gender" value="Other">
        </div>
        <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="" placeholder="your email" required>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="" placeholder="your password" minlength="5" maxlength="10" required>
        </div>
        <div>
        <label>Birthday </label>
        <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
        </select>
        <select name="month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
        </select>
        <select name="year">
            <option>Year</option>
            <option>2001</option>
            <option>2002</option>
        </select>
        </div>
        <div>
        <label>I agree</label>
        <input type="checkbox" name="agreed" required>
        </div>
            <button>Submit</button>
    </form>
</body>

</html>
